<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>装修案例 - 集成吊顶装修公司</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Microsoft+YaHei&display=swap" rel="stylesheet">
    <meta name="description" content="集成吊顶装修案例展示，专业设计与施工服务">
    <meta name="keywords" content="吊顶案例,装修案例,集成吊顶,设计案例">
    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="cases-data.js" as="script">
    <link rel="preload" href="script.js" as="script">
</head>
<body>
    <header>
        <div class="container">
            <h1>集成吊顶装修案例展示</h1>
            <p>专业集成吊顶设计与施工 | 品质保证 | 服务至上</p>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="cases.html" class="active">装修案例</a></li>
                <li><a href="about.html">关于我们</a></li>
                <li><a href="contact.html">联系我们</a></li>
                <li><a href="login.html">管理员</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="cases-container">
            <div class="container">
                <h2>装修案例展示</h2>
                <p>以下是我们近期完成的部分集成吊顶装修项目，每一个案例都体现了我们的专业水准</p>
                
                <div class="case-grid" id="caseGrid">
                    <!-- 案例将通过JavaScript动态加载 -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 集成吊顶装修公司. 保留所有权利.</p>
        </div>
    </footer>

    <!-- 回到顶部按钮 -->
    <div class="back-to-top" id="backToTop">↑</div>

    <!-- 引入案例数据文件 -->
    <script src="cases-data.js"></script>
    <script src="script.js"></script>
    <script>
        // 添加加载动画
        document.addEventListener('DOMContentLoaded', function() {
            const caseGrid = document.getElementById('caseGrid');
            caseGrid.innerHTML = '<div class="loading">案例加载中...</div>';
            
            // 延迟显示案例，确保数据已加载
            setTimeout(function() {
                displayCases();
            }, 100);
        });

        // 回到顶部功能
        const backToTopButton = document.getElementById('backToTop');
        
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTopButton.classList.add('show');
            } else {
                backToTopButton.classList.remove('show');
            }
        });
        
        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
