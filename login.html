<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 集成吊顶装修公司</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Microsoft+YaHei&display=swap" rel="stylesheet">
    <meta name="description" content="集成吊顶装修公司管理员登录页面">
    <meta name="keywords" content="吊顶公司,管理员,登录">
    <link rel="preload" href="styles.css" as="style">
    <!-- 引入CryptoJS库用于MD5哈希计算 -->
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>集成吊顶装修案例展示</h1>
            <p>专业集成吊顶设计与施工 | 管理员登录</p>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="cases.html">装修案例</a></li>
                <li><a href="about.html">关于我们</a></li>
                <li><a href="contact.html">联系我们</a></li>
                <li><a href="login.html" class="active">管理员</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="admin-container">
            <div class="container">
                <h2>管理员登录</h2>
                <div class="login-form">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="password">请输入密码：</label>
                            <input type="password" id="password" name="password" required placeholder="请输入6位数字密码">
                        </div>
                        
                        <button type="submit" class="submit-btn">登录</button>
                    </form>
                    <div id="errorMessage" class="error-message" style="display: none; color: #e74c3c; margin-top: 15px; text-align: center; font-weight: 500;"></div>
                    
                    <div style="margin-top: 30px; text-align: center;">
                        <p><a href="index.html" style="color: #3498db; text-decoration: none; font-weight: 500;">← 返回首页</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 集成吊顶装修公司. 保留所有权利.</p>
        </div>
    </footer>

    <!-- 回到顶部按钮 -->
    <div class="back-to-top" id="backToTop">↑</div>

    <script>
        // 添加错误处理和调试信息
        try {
            // 检查是否已经登录
            if (sessionStorage.getItem('adminLoggedIn') === 'true') {
                console.log('用户已登录，跳转到管理员页面');
                window.location.href = 'admin.html';
            }
        } catch (e) {
            console.error('检查登录状态时出错:', e);
        }

        // 密码验证函数
        function verifyPassword(inputPassword) {
            // 使用正确的密码"386201"的MD5哈希值
            const expectedMD5 = "a82a966a9da598112a82cdb0faaaf046";
            
            try {
                // 计算直接MD5
                const directHash = CryptoJS.MD5(inputPassword).toString();
                if (directHash === expectedMD5) {
                    return true;
                }
                
                return false;
            } catch (e) {
                console.error('密码验证时出错:', e);
                return false;
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            console.log('尝试登录，输入的密码:', password);
            
            // 使用MD5哈希验证密码
            if (verifyPassword(password)) {
                try {
                    // 设置登录状态（使用sessionStorage，关闭浏览器标签页后失效）
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    console.log('登录成功，设置登录状态');
                    
                    // 跳转到管理员页面
                    window.location.href = 'admin.html';
                } catch (e) {
                    console.error('设置登录状态时出错:', e);
                    errorMessage.textContent = '登录过程中出现错误，请重试！';
                    errorMessage.style.display = 'block';
                }
            } else {
                console.log('密码错误');
                // 显示错误信息
                errorMessage.textContent = '密码错误，请重新输入！';
                errorMessage.style.display = 'block';
                
                // 清空密码输入框
                document.getElementById('password').value = '';
                
                // 添加震动效果
                const loginForm = document.querySelector('.login-form');
                loginForm.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    loginForm.style.animation = '';
                }, 500);
            }
        });

        // 添加震动动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                20%, 60% { transform: translateX(-5px); }
                40%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        // 回到顶部功能
        const backToTopButton = document.getElementById('backToTop');
        
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTopButton.classList.add('show');
            } else {
                backToTopButton.classList.remove('show');
            }
        });
        
        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
